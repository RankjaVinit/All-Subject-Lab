<html>
<head>
	<title>Form3</title>
</head>
<body>
	<center>
		<fieldset style="width: 50%;"> 
			<h1>Employee Registration</h1>
			<table align="center" cellspacing="10" cellpadding="10">
				<form>
					<tr>
						<td align="center" colspan="4"><h3>Personal Information</h3></td>
					</tr>
					<tr>
						<td>Employee Id  :</td>
						<td> <input type="number" name="Employee Id" placeholder="Enter Employee Id"> </td>
						<td>Employee Name</td>
						<td> <input type="text" name="Employee Name" placeholder="Enter Employee Name"> </td>
					</tr>
					<tr>
						<td>Email  :</td>
						<td> <input type="text" name="Email" placeholder="Enter Email"> </td>
						<td>Contact No.  :</td>
						<td> <input type="text" name="Contact No." placeholder="Enter Contact No."> </td>
					</tr>
					<tr>
						<td>Marital Status  :</td>
						<td>
							<input type="radio" name="Marital Status"> Single
							<input type="radio" name="Marital Status"> Married
						</td>
					</tr>

					<tr>
						<td align="center" colspan="4"><h3>Education Qualification</h3></td>
					</tr>
					<tr>
						<td>Education  :</td>
						<td> <input type="text" name="Education" placeholder="Enter Education details "> </td>
						<td>Experience  :</td>
						<td> <input type="text" name="Experience" placeholder="Enter Experience Details"> </td>
					</tr>

					<tr>
						<td align="center" colspan="4"><h3>Jod Details</h3></td>
					</tr>
					<tr>
						<td>Designation  :</td>
						<td> <input type="text" name="Designation" placeholder="Enter Designation details "> </td>
						<td>Jod Location  :</td>
						<td> <input type="text" name="Jod Location" placeholder="Enter Jod Location"> </td>
					</tr>
					<tr>
						<td>Salary  :</td>
						<td> <input type="text" name="Salary" placeholder="Enter Salary details "> </td>
					</tr>
					<tr></tr>
					<tr>
						<td align="center" colspan="4"> <input type="submit" name="submit" value="Resistor"> </td>
					</tr>
				</form>
			</table>
		</fieldset>
	</center>
</body>
</html>
