<html>
<head>
	<title>Form2</title>
</head>
<body>
	<center>
		<fieldset style="width: 40%;"> 
			<h1>COVID - 19 Vaccine Registration Form</h1>
			<table align="center" cellspacing="10" cellpadding="10">
				<form>
					<tr>
						<td>First Name </td>
						<td> <input type="text" name="First Name"> </td>
					</tr>
					<tr>
						<td>Last Name </td>
						<td> <input type="text" name="Last Name"> </td>
					</tr>
					<tr>
						<td>Aadhar Number </td>
						<td> <input type="number" name="Aadhar Number"> </td>
					</tr>
					<tr>
						<td>Vaccine Name</td>
						<td>
							<select>
								<option>asdf</option>
								<option>jkl;</option>
								<option>qwer</option>
								<option>uiop</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Vaccination Center Name</td>
						<td>
							<select>
								<option>asdf</option>
								<option>jkl;</option>
								<option>qwer</option>
								<option>uiop</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Date of Dose</td>
						<td> <input type="date" name="Date"> </td>
					</tr>
					<tr>
						<td>Dose Number </td>
						<td> <input type="number" name="Aadhar Number"> </td>
					</tr>

					<tr></tr>

					<tr>
						<td align="right"> <input type="submit" name="submit" value="CLICK HERE"> </td>
						<td align="left"> <input type="reset" name="reset" value="CANCEL"> </td>
					</tr>
				</form>
			</table>
		</fieldset>
	</center>
</body>
</html>
