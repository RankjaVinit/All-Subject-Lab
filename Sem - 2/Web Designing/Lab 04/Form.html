<html>
<head>
	<title>Forms</title>
</head>
<body>	
	<center>
		<fieldset style="width: 30%; ">
			<h1>Student Registration</h1>
			<table align="center" cellspacing="10" cellpadding="10" >
				<form >
					<tr> 
						<td> FullName  </td> 
						<td>   <input type="text" name="Name" placeholder="Enter Name">  </td> 
					</tr>
					<tr> 
						<td> Email  </td> 
						<td>  <input type="text" name="Email" placeholder="Enter Email">  </td> 
					</tr>
					<tr> 
						<td> Mobile no.  </td> 
						<td>  <input type="number" name="Mobile no." placeholder="Enter your number">  </td> 
					</tr>
					<tr>
						<td>Address</td>
						<td> <input type="text2" name="Address" placeholder="Your Address"> </td>
					</tr>
					<tr>
						<td> Nationality </td>
						<td> <input type="text" name="Nationality" placeholder="Enter Your Nationality"> </td>
					</tr>
					<tr>
						<td> Date Of Birth </td>
						<td> <input type="date" name="Date"> </td>
					</tr>
					<tr>
						<td>Gender</td>
						<td> <input type="radio" name="Gender"> Male  <input type="radio" name="Gender"> Female </td>
					</tr>
					<tr>
						<td>Highest Degree</td>
						<td>
							<select>
								<option>10th</option>
								<option>12th</option>
								<option>Degree</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>CPI</td>
						<td> <input type="floting" name="CPI"> </td>
					</tr>
					<tr>
						<td>University</td>
						<td> <input type="text" name="University"> </td>
					</tr>
					<tr>
						<td>Passing Year</td>
						<td>
							<select>
								<option>1th Year</option>
								<option>2nd year</option>
								<option>3rd Year</option>
								<option>4th Year</option>
							</select>
						</td>
					</tr>

					<tr></tr>

					<tr>
						<td align="right"> <input type="submit" name="submit"> </td>
						<td align="left"> <input type="reset" name="reset"> </td>
					</tr>
				</form>
			</table>
		</fieldset>
	</center>
</body>
</html>
