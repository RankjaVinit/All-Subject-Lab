<html>
<head>
	<title>Table 2</title>
</head>
<body>
	<table border="1" width="800" height ="500" cellspacing="0">
		<tr>
			 <td align="center" rowspan="2">a</td>
			 <td align="right" valign="top">b</td>
			 <td align="center" rowspan="3">d</td>
			 <td align="center" colspan="2">g</td>
			 <td align="right">h</td>
		</tr>

		<tr>
			<td align="left" valign="bottom">c</td>
			<td align="center" valign="top" rowspan="2">e</td>
			<td align="center" valign="bottom" rowspan="2">f</td>
			<td align="left" valign="top" rowspan="2">i</td>
		</tr>

		<tr>
			<td align="right" valign="bottom" colspan="2">m</td>
		</tr> 

		<tr>
			<td align="left" valign="bottom" colspan="3">l</td>
			<td align="center">k</td>
			<td align="center" colspan="2">j</td>
		</tr>
	</table>
</body>
</html>
