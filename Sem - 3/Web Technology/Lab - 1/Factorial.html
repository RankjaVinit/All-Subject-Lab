<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        num = prompt("Enter Number : ")
        num = parseInt(num)
        var i, ans = 1;
        for(i = 2;i <= num;i++){
            ans*=i;
        }
        alert(num + "! = " + ans) 
    </script>
</body>
</html>
