<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
</head>
<body>
    <script>
        num = prompt("Enter Number : ");
        n = num.length;
        tempNum = 0;
        for(i = 0;i < n;i++) tempNum+=parseInt( Math.pow( parseInt(num[i]), n) );

        if(tempNum == num) alert( num + " is Armstrong Number.")
        else alert( num + " is not Armstrong Number.")
    </script>
</body>
</html>
