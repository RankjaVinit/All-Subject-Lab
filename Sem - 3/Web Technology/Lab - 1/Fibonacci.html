<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        num = prompt("Enter Number : ")
        num = parseInt(num)
        var a = 0, b = 1, fibonacci = "";
        for(i = 1;i <= num;i++){
            fibonacci = fibonacci + (a + ", ")
            b = a + b;
            a = b - a;
        }
        alert(fibonacci) 
    </script>
</body>
</html>
